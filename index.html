<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="atari-monk" />
    <meta name="description" content="" />
    <title>Notes</title>
    <link rel="stylesheet" href="./src/css/print.css" media="print" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/lib/ua-parser.min.js"></script>
    <script type="module" src="./src/js/controller/indexController.js"></script>
  </head>

  <body>
    <header>
      <template id="template-title">
        <div class="title center">
          <h1 class="title-title">{%TITLE%}</h1>
        </div>
      </template>
      <template id="template-nav">
        <div class="nav center">
          <nav id="nav-nav" class="nav-nav" aria-label="primary-navigation">
            <ul class="nav-ul"></ul>
          </nav>
        </div>
      </template>
      <template id="template-nav-item">
        <li class="nav-item">
          <a class="nav-item-link" href="">{%NAV_LINK%}</a>
        </li>
      </template>
      <template id="template-detect-os">
        <div class="card center">
          <img id="card-img" alt="Operating System" />
        </div>
      </template>
      <template id="template-style-btn">
        <li class="nav-item hide">
          <p class="style-btn">
            Style:
            <a class="style-btn-link" id="style-none" href="#">None</a>
            <a class="style-btn-link" id="style-desktop" href="#">Desktop</a>
            <a class="style-btn-link" id="style-mobile" href="#">Mobile</a>
          </p>
        </li>
      </template>
    </header>
    <template id="template-link-list">
      <article class="link-list center">
        <ul>
          <h3 class="link-list-title">{%TITLE%}</h3>
        </ul>
      </article>
    </template>
    <template id="template-link-list-item">
      <li class="link-list-item">
        <a class="link-list-item-link" href="">{%LINK_TEXT%}</a>
      </li>
    </template>
  </body>
</html>
