<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./form.css" />
  <title>Note Form</title>
</head>

<body>
  <h1>Note Form</h1>
  <form method="post" action="/submit">
    <label for="isKey">Is Key:</label>
    <input type="checkbox" id="isKey" name="isKey" {{if isKey}}checked{{/if}}>
    <br />

    <label for="isScrollToBottom">Is Scroll To Bottom:</label>
    <input type="checkbox" id="isScrollToBottom" name="isScrollToBottom" {{if isScrollToBottom}}checked{{/if}}>
    <br />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{title}}" />
    <br />

    <input type="submit" value="Submit" />
  </form>
</body>

</html>

</html>
