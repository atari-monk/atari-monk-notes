<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="atari-monk" />
    <meta name="description" content="" />
    <title>Notes</title>
    <link rel="stylesheet" href="./src/css/print.css" media="print" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/lib/ua-parser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    <script type="module" src="./src/js/controller/notesRouter.js"></script>
  </head>

  <body>
    <header>
      <template id="template-title">
        <div class="title center">
          <h1 class="title-title">{%TITLE%}</h1>
        </div>
      </template>
      <template id="template-nav">
        <div class="nav center">
          <nav id="nav-nav" class="nav-nav" aria-label="primary-navigation">
            <ul class="nav-ul"></ul>
          </nav>
        </div>
      </template>
      <template id="template-nav-item">
        <li class="nav-item">
          <a class="nav-item-link" href="">{%NAV_LINK%}</a>
        </li>
      </template>
      <template id="template-detect-os">
        <div class="card center">
          <img id="card-img" alt="Operating System" />
        </div>
      </template>
      <template id="template-style-btn">
        <li class="nav-item hide">
          <p class="style-btn">
            Style:
            <a class="style-btn-link" id="style-none" href="#">None</a>
            <a class="style-btn-link" id="style-desktop" href="#">Desktop</a>
            <a class="style-btn-link" id="style-mobile" href="#">Mobile</a>
          </p>
        </li>
      </template>
    </header>
    <template id="template-debug">
      <div class="debug center">
        <p class="debug-log center-text">{%LOG%}</p>
      </div>
    </template>
    <template id="template-note">
      <div class="note center">
        <div class="note-text inline-text">
          <p class="note-title center-text">{%TITLE%}</p>
          <p class="note-note">{%NOTE%}</p>
          <div class="note-icon">
            <span class="note-copy center">
              <img src="./src/img/zHgKDpN.png" alt="" />
            </span>
          </div>
        </div>
      </div>
    </template>
    <template id="template-cmd">
      <div class="cmd center">
        <div class="cmd-ul inline-text">
          <p class="cmd-title hide">{%TITLE%}</p>
        </div>
      </div>
    </template>
    <template id="template-cmd-item">
      <div class="cmd-item parent flex-parent">
        <div class="child flex-child-left">
          <p class="cmd-item-note">{%NOTE%}</p>
        </div>
        <div class="child flex-child-right">
          <div class="cmd-item-copy">
            <img class="cmd-item-icon" src="./src/img/zHgKDpN.png" alt="" />
          </div>
        </div>
      </div>
    </template>
    <template id="template-note-aside">
      <div class="note-aside">
        <div>
          <button id="note-aside-btn" class="btn-off">Details</button>
        </div>
        <p id="note-aside-text" class="hide"></p>
      </div>
    </template>
    <template id="template-note-mark">
      <mark>{%TEXT%}</mark>
    </template>
    <template id="template-source">
      <section class="center">
        <ul>
          <h2 class="center-text">{%TITLE%}</h2>
        </ul>
      </section>
    </template>
    <template id="template-source-link">
      <li class="source-link-li">
        <a href="">{%LINK_TEXT%}</a>
      </li>
    </template>
    <template id="template-description">
      <section class="center">
        <div class="inline-text">
          <h2 class="description-title center-text">{%TITLE%}</h2>
          <p class="description-note">{%TEXT%}</p>
        </div>
      </section>
    </template>
    <template id="template-precondition">
      <section class="center">
        <ul>
          <h2 class="precondition-title center-text">{%TITLE%}</h2>
        </ul>
      </section>
    </template>
    <template id="template-precondition-item">
      <li class="precondition-item-li">
        <p class="precondition-item-p">{%TEXT%}</p>
      </li>
    </template>
    <template id="template-protect-body">
      <div id="protect-body" class="body"></div>
    </template>
    <template id="template-protect-overlay">
      <div id="protect-overlay" class="overlay">
        <form action="#">
          <input name="answer" type="password" placeholder="Password?" />
          <button type="submit">Open</button>
        </form>
      </div>
    </template>
  </body>
</html>
