<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="atari-monk" />
    <meta name="description" content="" />
    <title>Notes</title>
    <link rel="stylesheet" href="./src/css/none.css" type="text/css" />
    <link rel="stylesheet" href="./src/css/mobile.css" type="text/css" />
    <link rel="stylesheet" href="./src/css/desktop.css" type="text/css" />
    <script src="./src/js/lib/ua-parser.min.js"></script>
    <script type="module" src="./src/js/controller/notesController.js"></script>
  </head>

  <body>
    <header>
      <template id="template-title">
        <div class="title center">
          <h1 class="title-title">{%TITLE%}</h1>
        </div>
      </template>
      <template id="template-nav">
        <div class="nav">
          <nav id="nav-nav" class="nav-nav" aria-label="primary-navigation">
            <ul class="nav-ul"></ul>
          </nav>
        </div>
      </template>
      <template id="template-nav-item">
        <li class="nav-item">
          <a class="nav-item-link" href="">{%NAV_LINK%}</a>
        </li>
      </template>
      <template id="template-detect-os">
        <div class="card center">
          <img id="card-img" alt="Operating System" />
          <div>
            <h4 class="card-h4"><b></b></h4>
          </div>
        </div>
      </template>
      <template id="template-style-btn">
        <li class="nav-item">
          <p class="style-btn">
            Style:
            <a class="style-btn-link" id="style-none" href="#">None</a>
            <a class="style-btn-link" id="style-desktop" href="#">Desktop</a>
            <a class="style-btn-link" id="style-mobile" href="#">Mobile</a>
          </p>
        </li>
      </template>
    </header>
    <template id="template-note">
      <div class="note center">
        <div class="note-text">
          <p class="note-title center-text">{%TITLE%}</p>
          <p class="note-note">{%NOTE%}</p>
        </div>
        <div class="note-icon">
          <span class="note-copy">
            <img src="./src/img/zHgKDpN.png" alt="" />
          </span>
        </div>
      </div>
    </template>
    <template id="template-note-aside">
      <div class="note-aside">
        <div class="center">
          <button id="note-aside-btn" class="btn-off">Details</button>
        </div>
        <p id="note-aside-text" class="hide"></p>
      </div>
    </template>
    <template id="template-note-mark">
      <mark>{%TEXT%}</mark>
    </template>
    <template id="template-source">
      <section class="center">
        <ul>
          <h2 class="center-text">{%TITLE%}</h2>
        </ul>
      </section>
    </template>
    <template id="template-source-link">
      <li class="source-link-li">
        <a href="">{%LINK_TEXT%}</a>
      </li>
    </template>
    <template id="template-description">
      <section class="center">
        <div>
          <h2 class="description-title center-text">{%TITLE%}</h2>
          <p class="description-note">{%TEXT%}</p>
        </div>
      </section>
    </template>
    <template id="template-precondition">
      <section class="center">
        <ul>
          <h2 class="precondition-title center-text">{%TITLE%}</h2>
        </ul>
      </section>
    </template>
    <template id="template-precondition-item">
      <li class="precondition-item-li">
        <p class="precondition-item-p">{%TEXT%}</p>
      </li>
    </template>
  </body>
</html>
