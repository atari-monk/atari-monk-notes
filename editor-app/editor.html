<!DOCTYPE html>
<html>
  <head>
    <title>JSON File Creator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>JSON File Creator</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="type">Type:</label>
      <input type="text" id="type" name="type" />

      <label for="navId">navId:</label>
      <input type="text" id="navId" name="navId" />

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />

      <label for="note">Note:</label>
      <textarea id="note" name="note"></textarea>

      <label for="jsonFile">Load existing JSON file:</label>
      <input type="file" id="jsonFile" name="jsonFile" />

      <button type="button" onclick="createJSONFile()">Create JSON File</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
